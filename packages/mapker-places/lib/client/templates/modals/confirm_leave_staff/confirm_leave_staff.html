<template name="place_modalLeaveStaff">
	<div class="modal-dialog modal-leave-place-staff">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">Leave the staff?</h4>
			</div>
			<div class="modal-body">
        Do you want to leave the staff of this place?
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-primary user-action-leave-place-staff">Leave staff</button>
			</div>
		</div>
	</div>
</template>
