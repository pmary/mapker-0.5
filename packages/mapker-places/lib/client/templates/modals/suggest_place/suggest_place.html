<template name="modalSuggestPlace">
	<div class="modal-dialog modal-suggest-place">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">Suggest a place</h4>
			</div>
			<div class="modal-body">
				<p class="validation-message">Your place will be added after a validation by us</p>
				<form>
					<div class="form-group {{errorClass 'name'}}">
						<label for="input-name">Name</label>
						<span class="glyphicon glyphicon-question-sign" aria-hidden="true" data-toggle="popover" data-content="The name of your place" data-trigger="hover click"></span>
						<input type="text" class="form-control" id="input-name" placeholder="">
						<span class="help-block">{{errorMessage 'name'}}</span>
					</div>
					<div class="form-group {{errorClass 'types'}}">
						<label for="select-types">Types <em>(3 max)</em></label>
						<span class="glyphicon glyphicon-question-sign" aria-hidden="true" data-toggle="popover" data-content="Select 3 terms max to descibe the type of your" data-trigger="hover click"></span>
						<select id="select-types" name="types[]" multiple class="demo-default" placeholder="Select a type...">
							<option value="">Select a type...</option>
							<option value="coworking">Coworking</option>
							<option value="fablab">Fablab</option>
							<option value="hackerspace">Hackerspace</option>
							<option value="school">School</option>
						</select>
						<span class="help-block">{{errorMessage 'types'}}</span>
					</div>
					<div class="form-group {{errorClass 'specialities'}}">
						<label for="select-specialities">Specialities <em>(5 max)</em></label>
						<span class="glyphicon glyphicon-question-sign" aria-hidden="true" data-toggle="popover" data-content="Select 5 terms max to descibe the specialities of your place" data-trigger="hover click"></span>
						<select id="select-specialities" name="specialities[]" multiple class="demo-default" placeholder="Select a speciality...">
							<option value="">Select a speciality...</option>
							<option value="architecture">Architecture</option>
							<option value="art">Art</option>
							<option value="beauty">Beauty</option>
							<option value="biology">Biology</option>
							<option value="chemistry">Chemistry</option>
							<option value="craft">Craft</option>
							<option value="design">Design</option>
							<option value="digital">Digital</option>
							<option value="drone">Drone</option>
							<option value="ecology">Ecology</option>
							<option value="electronics">Electronics</option>
							<option value="environment">Environment</option>
							<option value="fashion design">Fashion design</option>
							<option value="graphism">Graphism</option>
							<option value="health">Health</option>
							<option value="mechanic">Mechanic</option>
							<option value="metal">Metal</option>
							<option value="photography">Photography</option>
							<option value="physics">Physics</option>
							<option value="plastic">Plastic</option>
							<option value="print">Print</option>
							<option value="space">Space</option>
							<option value="upcycling">Upcycling</option>
							<option value="video">Video</option>
							<option value="wood">Wood</option>
						</select>
						<span class="help-block">{{errorMessage 'specialities'}}</span>
					</div>
					<div class="form-group {{errorClass 'role'}}">
						<label for="input-role">Your role</label>
						<span class="glyphicon glyphicon-question-sign" aria-hidden="true" data-toggle="popover" data-content="What are you doing in this place ?" data-trigger="hover click"></span>
						<input type="text" class="form-control" id="input-role" placeholder="Your role">
						<span class="help-block">{{errorMessage 'role'}}</span>
					</div>
					<div class="form-group {{errorClass 'phone'}}">
						<label for="input-role">Your phone number</label>
						<span class="glyphicon glyphicon-question-sign" aria-hidden="true" data-toggle="popover" data-content="In case we need more informations to validate your place. Will not be publicly available" data-trigger="hover click"></span>
						<input type="tel" pattern="^((\+\d{1,3}(-| )?\(?\d\)?(-| )?\d{1,5})|(\(?\d{2,6}\)?))(-| )?(\d{3,4})(-| )?(\d{4})(( x| ext)\d{1,5}){0,1}$" class="form-control" id="input-phone" placeholder="Your phone number">
						<span class="help-block">{{errorMessage 'phone'}}</span>
					</div>
					<div class="form-group {{errorClass 'address'}} address-form-group">
						<label class="col-sm-12" for="input-street-number">Address</label>

						<div class="col-sm-4" id="street-number">
							<input type="number" class="form-control" id="input-street-number" placeholder="NÂ°">
						</div>
						<div class="col-sm-8" id="street-name">
							<input type="text" class="form-control" id="input-street-name" placeholder="Street">
						</div>
						<div class="col-sm-4" id="zipcode">
							<input type="text" class="form-control" id="input-zipcode" placeholder="Zipecode">
						</div>
						<div class="col-sm-4" id="city">
							<input type="text" class="form-control" id="input-city" placeholder="City">
						</div>
						<div class="col-sm-4" id="country">
							<select id="select-country" class="form-control">
								{{#each countries}}
		              <option value='{{code}}'>{{name}}</option>
		            {{/each}}
							</select>
						</div>
						<span class="help-block col-sm-offset-2 col-sm-10">{{errorMessage 'address'}}</span>
						<div class="col-sm-12 static-map-container">
							{{{staticMapUrl}}}
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-primary" id="check-location">Check your location</button>
				<button type="button" class="btn btn-success" id="submit-place">Submit</button>
			</div>
		</div>
	</div>
</template>
