<template name="modalPlaceInviteStaffMembers">
	<div class="modal-dialog modal-place-invite-staff-members">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">Invite your collaborators</h4>
			</div>
			<div class="modal-body">
				<form class="staff-invitation-form form-horizontal">
					<div class="form-group">
						<div class="col-sm-2 right">
							{{#if currentUser.profile.avatar}}
								<span class="avatar" style="background-image:url({{currentUser.profile.avatar.url}})"></span>
							{{else}}
								<span class="avatar" style="background-image:url(/images/avatar-user-default.png)"></span>
							{{/if}}
						</div>
						<div class="col-sm-10 left">
							<textarea id="input-message" class="form-control" placeholder="A comment?"></textarea>
						</div>
					</div>

					<div class="form-group {{errorClass 'email'}}">
						<label for="inputPassword3" class="col-sm-2 control-label">To:</label>
						<div class="col-sm-10 left" id="input-who-container">
							<input type="text" class="form-control" id="input-who" placeholder="+ Invite users from your network or via email">
							{{#if errorMessage 'email'}}
							<span class="help-block">{{errorMessage 'email'}}</span>
							{{/if}}

							{{#if inviteByEmail}}
								<div class="autocomplete-suggestions">
									<div class="autocomplete-suggestion email-invitation">
										<span class="glyphicon glyphicon-envelope email-icon" aria-hidden="true"></span>
										<p>Send an email to <strong>{{inviteByEmail}}</strong></p>
									</div>
								</div>
							{{/if}}
						</div>
						<!--<button class="btn btn-default col-sm-2 user-action-find-peoples" title="Find peoples">
							<span class="glyphicon glyphicon-user" aria-hidden="true"><span>+</span></span>
						</button>-->
					</div>
				</form>

				<div class="list">
					<div class="invitation-error">All fields must be filled</div>

					{{#each usersSelected}}
						{{#if fullname}}
							<div class="listitem">
								<div class="form-inline">
									<div class="form-group">
										<span class="name">{{fullname}}</span>
									</div>
									<div class="form-group">
										<input type="text" class="form-control" data-id="{{id}}" data-field="role" placeholder="Role">
									</div>
								</div>
								<span class="glyphicon glyphicon-remove-circle user-action-remove-user-selected" aria-hidden="true" data-id="{{id}}"></span>
							</div>
						{{else}}
							<div class="listitem email">
								<div class="form-inline">
									<div class="form-group">
										<span class="name">{{email}}</span>
									</div>
									<div class="form-group">
										<input type="text" class="form-control" data-id="{{id}}" data-field="firstname" name="firstname" placeholder="Firstname">
									</div>
									<div class="form-group">
										<input type="text" class="form-control" data-id="{{id}}" data-field="lastname" name="lastname" placeholder="Lastname">
									</div>
									<div class="form-group">
										<input type="text" class="form-control" data-id="{{id}}" data-field="role" name="role" placeholder="Role">
									</div>
								</div>
								<span class="glyphicon glyphicon-remove-circle user-action-remove-user-selected" aria-hidden="true" data-id="{{id}}"></span>
							</div>
						{{/if}}
					{{/each}}
				</div>

			</div>
			<div class="modal-footer">
				<div class="pull-right">
					<button role="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button role="button" class="btn btn-success user-action-send-invitations">Send</button>
				</div>
			</div>
		</div>
	</div>
</template>
