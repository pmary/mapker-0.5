<template name="adminAddTaxon">
  <div class="admin-add-taxon-page">
    <h1>Taxons management</h1>
    <h2>Add a taxon</h2>

    <form class="add-taxon-form">
      <div class="form-group">
        <label for="input-name">Name</label>
        <input type="text" class="form-control" id="input-name" placeholder="">
      </div>

      <div class="form-group">
        <label for="select-collection">Collection</label>
        <select class="form-control" id="select-collection">
          <option value="events">Events</option>
          <option value="machines">Machines</option>
        </select>
      </div>

      <div class="form-group">
        <label for="select-category">Category</label>
        <select class="form-control" id="select-category">
          {{#if eq collection 'machines'}}
            <option value="type">Type</option>
            <option value="brand">Brand</option>
            <option value="workshop">Workshop</option>
          {{/if}}
          {{#if eq collection 'events'}}
            <option value="type">Type</option>
            <option value="topic">Topic</option>
          {{/if}}
        </select>
      </div>

      <button class="btn btn-primary">Submit</button>
    </form>
  </div>
</template>
