<template name="coreProfilheader">
  <header class="col-md-12 profile-header">
    <div class="profile-header__cover-container">
      <div class="profile-header__cover-container__avatar {{type}}">
        <span class="
          profile-header-action-edit-avatar
          profile-header__cover-container__avatar__edit-icon
          glyphicon
          glyphicon-camera
          " aria-hidden="true">
        </span>
      </div>

      <button class="
        profile-header-action-edit-cover
        profile-header__cover-container__edit-btn
        btn
        btn-primary">
        Change cover
      </button>
    </div>
  </header>
</template>
