<template name="primaryNavbar">
	<nav class="navbar navbar-default navbar-fixed-top" id="primary-navbar">
		<div class="container-fluid">

			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/"><img src="/images/logo-mapker-light.png" alt="Mapker"><span>Beta</span></a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-left" id="main-menu">
					<li id="menu-item-places">
						<a href="{{pathFor route='searchPlaces'}}">Places <span class="resource-icon round-place"></span></a>
					</li>
					<li id="menu-item-skills">
						<a href="{{pathFor route='searchSkills'}}">Skills <span class="resource-icon round-skill"></span></a>
					</li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					{{#if currentUser}}
					<li class="dropdown">
						<a id="action-create-dropdown" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
							<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
						</a>
						<ul id="action-create-list" class="dropdown-menu" role="menu">
							<li>
								<a href="{{pathFor route='createPlace'}}">
									<span class="menu-icon-place-before">Create a place</span>
								</a>
							</li>
							<!--<li>
								<a href="/suggest-a-place">
									<span class="menu-icon-place-before">Suggest a place</span>
								</a>
							</li>-->
							<li>
								<a href="{{pathFor route='createCommunity'}}">
									<span class="menu-icon-community-before">Create a community</span>
								</a>
							</li>
						</ul>
					</li>
					<li class="dropdown notif-menu-item">
						{{> primaryNavbarNotifications}}
					</li>
					<li>
						<a href="{{pathFor route='userProfileBio' _id=currentUser._id}}">
							{{#if currentUser.profile.avatar}}
								<span class="avatar" style="background-image:url({{currentUser.profile.avatar.url}})"></span>
							{{else}}
								<span class="avatar" style="background-image:url(/images/avatar-user-default.png)"></span>
							{{/if}}
							{{currentUser.profile.firstname}}
						</a>
					</li>
					<li id="logout-btn"><a href="/logout" data-toggle="tooltip" data-placement="bottom" title="Sign out"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span></a></li>
					{{else}}
					<li class="signup"><a id="login-btn" href="{{pathFor route='UserLogin'}}">Login</a></li>
					<!--<li class="signup"><a href="{{pathFor route='userJoin'}}">Sign up</a></li>-->
					{{/if}}
				</ul>
			</div>

		</div>
	</nav>
</template>
