<template name="modalLoginRequired">
	<div class="modal fade modal-login-required">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="myModalLabel">Register on Mapker</h4>
				</div>
				<div class="modal-body">
					You're not on Mapker? Sign up, stay connected to your network.
					<button class="btn btn-primary user-actions-join-btn">Sign up</button>
				</div>
				<div class="modal-footer">
					Already have an account? <a href="#" class="user-actions-connect-btn">Sign In >></a>
				</div>
			</div>
		</div>
	</div>
</template>
