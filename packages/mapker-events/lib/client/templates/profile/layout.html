<template name="eventProfileLayout">
	<div class="container-fluid event-profile-page profile-page">
		<div class="row">
			<header class="col-md-12">
				<section id="cover-avatar">
					<div class="profile-cover">
						{{#if event.cover}}
						<div class="focuspoint" id="profile-cover-bg" style="background-image: url({{event.cover.url}})">
						</div>
						{{else}}
						<div class="focuspoint" id="profile-cover-bg">
						</div>
						{{/if}}

						{{#if isAdmin}}
						<button class="upload-cover-btn btn btn-primary" data-toggle="modal" data-modal-template="modalAddPlace" data-target="#myModal">Upload a cover picture</button>
						{{/if}}

						<section class="row" id="social-bar">
							<div class="col-md-12">
								<div class="col-md-8 col-sm-offset-2">
									<div class="pull-right">
										<button type="button" class="btn btn-default user-action-message">Message</button>
									</div>
								</div>
							</div>
						</section>
					</div>

					{{#if isAdmin}}
						{{#if event.avatar}}
						<a href="#" id="upload-avatar-btn" data-toggle="modal" data-modal-template="modalAddPlace" data-target="#myModal">
							<div class="profile-avatar">
								<div style="background-image: url({{event.avatar.url}})" id="profile-avatar-bg">
									<span class="glyphicon glyphicon-camera edit-cover-icon" aria-hidden="true"></span>
								</div>
							</div>
						</a>
						{{else}}
						<a href="#" id="upload-avatar-btn" data-toggle="modal" data-modal-template="modalAddPlace" data-target="#myModal">
							<div class="profile-avatar">
								<div style="background-image: url(/images/avatar-event-default.png)" class="avatar-event-default" id="profile-avatar-bg">
									<span class="glyphicon glyphicon-camera edit-cover-icon" aria-hidden="true"></span>
								</div>
							</div>
						</a>
						{{/if}}
					{{else}}
						{{#if event.avatar}}
						<div class="profile-avatar">
							<div style="background-image: url({{event.avatar.url}})" id="profile-avatar-bg">
								<span class="glyphicon glyphicon-camera edit-cover-icon" aria-hidden="true"></span>
							</div>
						</div>
						{{else}}
						<div class="profile-avatar">
							<div style="background-image: url(/images/avatar-event-default.png)" class="avatar-event-default" id="profile-avatar-bg">
								<span class="glyphicon glyphicon-camera edit-cover-icon" aria-hidden="true"></span>
							</div>
						</div>
						{{/if}}
					{{/if}}
				</section>
			</header>
		</div>

		<section class="row" id="resource-infos">
			<div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
				<!-- Include the event infos template -->
				{{> eventProfileIdentityEdition isAdmin=isAdmin event=event}}

				<!-- Include the social profiles links template -->
				{{> eventUpdateSocialProfiles isAdmin=isAdmin event=event}}
			</div>
		</section>

		<nav class="row" id="inner-nav">
			<div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
				<ul class="nav nav-pills">
					<li id="nav-about" role="presentation" class="active">
						<a href="{{pathFor route='eventProfileAbout' _id=event._id}}">About</a>
					</li>
				</ul>
			</div>
		</nav>

		<div class="row">
			<div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
				{{> yield "content"}}
			</div>
		</div>

	</div>
	{{> footer}}
</template>
