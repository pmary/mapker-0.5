<template name="userProfilePlaces">
	<section class="col-md-8 col-md-offset-2 user-profile-places">
		<!-- Display a message if the user have no place yet -->
		{{#if eq currentUser._id user._id}}
			{{#if hasPlaces}}
			{{else}}
				<div class="user-go-create-place">
					<span class="mapker-picto-places"></span>
					<p>You have no place yet <br>
					Want to add one?</p>
				</div>
			{{/if}}
		{{else}}
			{{#if hasPlaces}}
			{{else}}
				<div class="no-place-message">
					<span class="mapker-picto-places"></span>
					<p>No place yet</p>
				</div>
			{{/if}}
		{{/if}}

		{{#each places}}
			<div class="col-sd-12 col-md-6 col-lg-6">
				<div class="place">
					{{#if eq currentUser._id ../user._id}}
						{{#if activated}}
						{{else}}
							<div class="validation-in-progess" data-toggle="popover" data-placement="right" data-trigger="hover click" data-content="We are validating your place">
								<span class="glyphicon glyphicon-hourglass" aria-hidden="true"></span>
							</div>
						{{/if}}
					{{/if}}
					<header>
						{{#if avatar}}
						<a href="{{pathFor route='placeProfileAbout' _id=_id}}" class="avatar" style="background-image: url({{avatar.url}})">
						</a>
						{{else}}
						<a href="{{pathFor route='placeProfileAbout' _id=_id}}" class="avatar" style="background-image: url(/images/avatar-place-default.png)">
						</a>
						{{/if}}
					</header>

					<section>
						{{#if cover}}
						<div class="cover">
							<a href="{{pathFor route='placeProfileAbout' _id=_id}}" style="background-image: url({{cover.url}})"></a>
						</div>
						{{else}}
						<div class="cover">
							<a href="{{pathFor route='placeProfileAbout' _id=_id}}" style="background-image: url(/images/fond-cover-place.png)"></a>
						</div>
						{{/if}}
						<div class="result-data">
							<h1><a href="{{pathFor route='placeProfileAbout' _id=_id}}">{{name}}</a></h1>
							<h2>{{split types}}</h2>
							{{#if specialities}}
							<p title="{{splitByScore specialities}}">{{splitByScore specialities}}</p>
							{{/if}}
						</div>
					</section>
				</div>
			</div>
		{{/each}}
	</section>
</template>
