<template name="userProfileSkills">
	<section class="col-md-8 col-md-offset-2 user-profile-bio">
		{{#if eq currentUser._id user._id}}
			{{#if user.profile.skills}}
			<form class="form-inline" id="add-skill-form">
				<div class="form-group {{errorClass 'skill'}}">
					<input type="text" class="form-control" placeholder="Add a new skill" id="input-skill" name="input-skill">
				</div>
				<button type="submit" class="btn btn-primary">Add</button>
				{{#if errorMessage 'skill'}}
					<span class="has-error">
						<span class="help-block">{{errorMessage 'skill'}}</span>
					</span>
				{{/if}}
			</form>
		{{else}}
			<div class="user-add-bio-message">
				<span class="mapker-picto-skills"></span>
				<span class="text-add-skills">Share your skills</span>
			</div>
			<div class="user-add-bio-form">
				<form class="form-inline" id="add-skill-form">
					<div class="form-group {{errorClass 'skill'}}">
						<input type="text" class="form-control" placeholder="Add a new skill" id="input-skill" name="input-skill">
					</div>
					<button type="submit" class="btn btn-primary">Add</button>
					{{#if errorMessage 'skill'}}
						<span class="has-error">
							<span class="help-block">{{errorMessage 'skill'}}</span>
						</span>
					{{/if}}
				</form>
			</div>
			{{/if}}
		{{/if}}

		{{#if eq currentUser._id user._id}}
			<div class="user-skills">
				{{#each user.profile.skills}}
					<div class="user-skill">
						<span class="skill-title">{{title}}</span>
						<span class="skill-edit" title="Edit">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						</span>
					</div>
				{{/each}}
			</div>
			<form class="edit-user-skills" id="edit-user-skills-form">
				{{#each userEditedSkills}}
					<div class="user-skill">
						<span class="skill-title">{{title}}</span>
						<input type="text" value="{{title}}">
						<span class="skill-remove" data-skill-title="{{title}}" title="Remove">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						</span>
					</div>
				{{/each}}
				<div>
					<button type="button" class="btn btn-default" id="cancel-edit-user-skills">Cancel</button>
					<button type="submit" class="btn btn-primary">Save</button>
				</div>
			</form>
		{{else}}
			{{#if user.profile.skills}}
				<div class="user-skills">
					{{#each user.profile.skills}}
						<div class="user-skill">
							<span class="skill-title">{{title}}</span>
						</div>
					{{/each}}
				</div>
			{{else}}
				<div class="no-bio-message">
					<span class="mapker-picto-skills"></span>
					<span class="text-add-skills">{{user.profile.firstname}} haven't share his skills yet</span>
				</div>
			{{/if}}
		{{/if}}

	</section>
</template>
