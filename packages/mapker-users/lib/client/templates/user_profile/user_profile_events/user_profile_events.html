<template name="userProfileEvents">
  <section class="col-md-8 col-md-offset-2 user-profile-events">
    <!-- Display a message if the user have no place yet -->
		{{#if eq currentUser._id user._id}}
			{{#if hasEvents}}
			{{else}}
				<div class="user-go-events-search">
					<span class="mapker-picto-places"></span>
					<p>You don't have an event for the moment<br>
					Find one!</p>
				</div>
			{{/if}}
		{{else}}
			{{#if hasEvents}}
			{{else}}
				<div class="no-place-message">
					<span class="mapker-picto-places"></span>
					<p>No community yet</p>
				</div>
			{{/if}}
		{{/if}}

    {{#each userEvents}}
			<div class="col-sd-12 col-md-6 col-lg-6">
				<div class="community">
					<header>
						{{#if avatar}}
						<a href="{{pathFor route='communityProfileAbout' _id=_id}}" class="avatar" style="background-image: url({{avatar.url}})">
						</a>
						{{else}}
						<a href="{{pathFor route='communityProfileAbout' _id=_id}}" class="avatar avatar-default" style="background-image: url(/images/avatar-event-default.png)">
						</a>
						{{/if}}
					</header>

					<section>
						{{#if cover}}
						<div class="cover">
							<a href="{{pathFor route='eventProfileAbout' _id=_id}}" style="background-image: url({{cover.url}})"></a>
						</div>
						{{else}}
						<div class="cover">
							<a href="{{pathFor route='eventProfileAbout' _id=_id}}" style="background-image: url(/images/fond-cover-place.png)"></a>
						</div>
						{{/if}}
						<div class="result-data">
							<h1><a href="{{pathFor route='communityProfileAbout' _id=_id}}">{{name}}</a></h1>
							<h2>{{split type}}</h2>
							{{#if topic}}
							<p title="{{topic}}">{{topic}}</p>
							{{/if}}
						</div>
					</section>
				</div>
			</div>
		{{/each}}
  </section>
</template>
