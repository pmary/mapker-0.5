<template name="userProfileNetwork">
	<section class="col-md-8 col-md-offset-2 user-profile-network">

		<!-- Display a message if the user have no network yet -->
		{{#if eq currentUser._id user._id}}
			{{#if hasConnexions}}
			{{else}}
				<div class="user-go-skills-search">
					<span class="mapker-picto-network"></span>
					<p>Makers are waiting for you <br>
					Find others makers to connect</p>
				</div>
			{{/if}}
		{{else}}
			{{#if hasConnexions}}
			{{else}}
				<div class="no-network-message">
					<span class="mapker-picto-network"></span>
					<p>{{user.profile.firstname}} haven't started to build his network</p>
				</div>
			{{/if}}
		{{/if}}

		{{#each userNetwork}}
			<div class="col-sd-12 col-md-6 col-lg-6">
				<div class="user">
					<header>
						{{#if profile.avatar}}
						<a href="{{pathFor route='userProfileBio' _id=_id}}" class="avatar" style="background-image: url({{profile.avatar.url}})">
						</a>
						{{else}}
						<a href="{{pathFor route='userProfileBio' _id=_id}}" class="avatar" style="background-image: url(/images/avatar-user-default.png)">
						</a>
						{{/if}}
					</header>

					<section>
						{{#if profile.cover}}
						<div class="cover">
							<a href="{{pathFor route='userProfileBio' _id=_id}}" style="background-image: url({{profile.cover.url}})"></a>
						</div>
						{{else}}
						<div class="cover">
							<a href="{{pathFor route='userProfileBio' _id=_id}}" style="background-image: url(/images/fond-cover-skills.png)"></a>
						</div>
						{{/if}}
						<div class="result-data">
							<h1><a href="{{pathFor route='userProfileBio' _id=_id}}">{{profile.fullname}}</a></h1>
							<h2>{{profile.activity}}</h2>
						</div>
					</section>
				</div>
			</div>
		{{/each}}
	</section>
</template>
