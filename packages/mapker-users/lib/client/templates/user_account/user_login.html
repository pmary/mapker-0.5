<template name="userLogin">
	<div class="container-fluid user-login">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">

				<!-- Sign Ip pannel -->
				<div class="panel panel-default panel-user">
					<div class="panel-heading">
						<h3>Sign In</h3>
					</div>
					<div class="panel-body">
						<form id="login-form" action="action">
							<div class="row">
								<div class="col-md-12">
									<div class="form-group {{errorClass 'email'}}">
										<label for="login-email">Email</label>
										<input class="form-control" type="email" id="login-email" name="login-email" />
										<span class="help-block">{{errorMessage 'email'}}</span>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<div class="form-group {{errorClass 'password'}}">
										<label for="login-password">Password <a href="/reset-password">(forgot password ?)</a></label>
										<input class="form-control" type="password" id="login-password" name="login-password" />
										<span class="help-block">{{errorMessage 'password'}}</span>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<button id="login-button" class="btn btn-primary">
										<span>Sign in</span>
										{{> loader}}
									</button>
								</div>
							</div>
						</form>
					</div>
				</div><!-- /panel -->

				<div class="create-account" style="text-align: center">
					<em>Not on Mapker yet ? <br>
					<a href="{{pathFor route='userJoin'}}">Create an account</a></em>
				</div>

			</div>
		</div>
	</div>
	{{> footer}}
</template>
