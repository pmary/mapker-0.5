<template name="communityProfileAbout">
	<section class="user-profile-bio community-profile-about">
		<div class="user-bio-container">
			{{#if isAdmin}}
				{{#if community.description}}
					<div class="place-about-content">
						<p>{{{htmlLineBreack community.description}}}</p>
						<a href="#" id="update-user-bio">Edit</a>
					</div>
				{{else}}
					<div id="update-user-bio" class="add-place-about">
						<span class="mapker-picto-place-about"></span>
						<p>Talk about your community</p>
					</div>
				{{/if}}
			{{else}}
				{{#if community.description}}
					<div class="place-about-content">
						<p>{{{htmlLineBreack community.description}}}</p>
					</div>
				{{else}}
					<div class="no-place-about">
						<span class="mapker-picto-place-about"></span>
						<p>This community has not yet shared its informations</p>
					</div>
				{{/if}}
			{{/if}}
		</div>
		<div class="user-bio-edition">
			<form id="form-user-bio">
				<div class="form-group">
					<textarea class="form-control" id="input-place-about">{{community.description}}</textarea>
				</div>
				<div class="form-group">
					<button class="btn btn-default" id="cancel-bio-edit">Cancel</button>
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</form>
		</div>
	</section>
</template>
