<template name="communityProfileIdentityEdition">
  <div class="communty-profile-infos">
    <div id="resource-infos-identity" class="pull-left">
      {{#if isAdmin}}
      <div class="open-identity-edition-popover" id="identity-edit" role="button">
        <span class="icon icon-community-dot"></span>
        <div id="identity">
          <h1>
            <span id="user-name">{{community.name}}</span>
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </h1>

          {{#if community.types}}
          <span id="user-area">{{split community.types}}</span>
          {{/if}}
        </div>
      </div>
      {{else}}
      <span class="icon icon-community-dot"></span>
      <div id="identity">
        <h1>
          <span id="user-name">{{community.name}}</span>
        </h1>

        {{#if community.types}}
        <span id="user-area">{{split community.types}}</span>
        {{/if}}
      </div>
      {{/if}}
    </div>

    {{#if isAdmin}}
    <div class="popover popover-content identity-edition-popover">
    	<form id='edit-identity-form'>
    		<div class='form-group {{errorClass "name"}}'>
    			<label for='input-name'>Name</label>
    			<input class='form-control' type="text" value="{{community.name}}" id="input-name" required="required">
    			<span class='help-block'>{{errorMessage 'name'}}</span>
    		</div>
    		<button type='button' class='btn btn-default close-identity-edition-popover'>Cancel</button>
        <button type='submit' class='btn btn-primary submit-identity-form'>
          <span>Save</span>
          {{> loader}}
        </button>
    	</form>
    </div>
    {{/if}}
  </div>
</template>
