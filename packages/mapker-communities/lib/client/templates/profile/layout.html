<template name="communityProfileLayout">
	<div class="container-fluid community-profile-page profile-page" id="community-profile-page">
		<div class="row">
			<header class="col-md-12">
				<section id="cover-avatar">
					<div class="profile-cover">
						{{#if community.cover}}
						<div class="focuspoint" id="profile-cover-bg" style="background-image: url({{community.cover.url}})">
						</div>
						{{else}}
						<div class="focuspoint" id="profile-cover-bg">
						</div>
						{{/if}}

						{{#if isAdmin}}
						<button class="upload-cover-btn btn btn-primary" data-toggle="modal" data-modal-template="modalAddPlace" data-target="#myModal">Upload a cover picture</button>
						{{/if}}

						<section class="row" id="social-bar">
							<div class="col-md-12">
								<div class="col-md-8 col-sm-offset-2">
									<div class="pull-right">
										<button type="button" class="btn btn-default user-action-message">Message</button>
									</div>
								</div>
							</div>
						</section>
					</div>

					{{#if isAdmin}}
						{{#if community.avatar}}
						<a href="#" id="upload-avatar-btn" data-toggle="modal" data-modal-template="modalAddPlace" data-target="#myModal">
							<div class="profile-avatar">
								<div style="background-image: url({{community.avatar.url}})" id="profile-avatar-bg">
									<span class="glyphicon glyphicon-camera edit-cover-icon" aria-hidden="true"></span>
								</div>
							</div>
						</a>
						{{else}}
						<a href="#" id="upload-avatar-btn" data-toggle="modal" data-modal-template="modalAddPlace" data-target="#myModal">
							<div class="profile-avatar">
								<div style="background-image: url(/images/avatar-community-default.png)" id="profile-avatar-bg">
									<span class="glyphicon glyphicon-camera edit-cover-icon" aria-hidden="true"></span>
								</div>
							</div>
						</a>
						{{/if}}
					{{else}}
						{{#if community.avatar}}
						<div class="profile-avatar">
							<div style="background-image: url({{community.avatar.url}})" id="profile-avatar-bg">
								<span class="glyphicon glyphicon-camera edit-cover-icon" aria-hidden="true"></span>
							</div>
						</div>
						{{else}}
						<div class="profile-avatar">
							<div style="background-image: url(/images/avatar-community-default.png)" id="profile-avatar-bg">
								<span class="glyphicon glyphicon-camera edit-cover-icon" aria-hidden="true"></span>
							</div>
						</div>
						{{/if}}
					{{/if}}
				</section>
			</header>
		</div>

		<section class="row" id="resource-infos">
			<div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
				<!-- Include the community infos template -->
				{{> communityProfileIdentityEdition isAdmin=isAdmin community=community}}

				<!-- Include the social profiles links template -->
				{{> communityUpdateSocialProfiles isAdmin=isAdmin community=community}}
			</div>
		</section>

		<nav class="row" id="inner-nav">
			<div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
				<ul class="nav nav-pills">
					<li id="nav-about" role="presentation" class="active">
						<a href="{{pathFor route='communityProfileAbout' _id=community._id}}">About</a>
					</li>
					<!--<li id="nav-opening-hours" role="presentation">
						<a href="{{pathFor route='communityProfileTimetable' _id=community._id}}">Opening hours</a>
					</li>
					<li id="nav-machines" role="presentation">
						<a href="{{pathFor route='communityProfileMachines' _id=community._id}}">Machines</a>
					</li>
					<li id="nav-staff" role="presentation">
						<a href="{{pathFor route='communityProfileStaff' _id=community._id}}">Staff</a>
					</li>
					<li>
						<a href="{{pathFor route='userProfilePlaces' _id=user._id}}">Places</a>
					</li> -->
				</ul>
			</div>
		</nav>

		<div class="row">
			<div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
				{{> yield "content"}}
			</div>
		</div>

	</div>
	{{> footer}}
</template>
