<template name="primaryNavbar">
	<nav class="navbar navbar-default navbar-fixed-top" id="primary-navbar">
		<div class="container-fluid">

			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/"><img src="/images/logo-mapker-light.png" alt="Mapker"></a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-left" id="main-menu">
					<li><a href="{{pathFor route='searchPlaces'}}">Places <span class="resource-icon round-place"></span></a></li>
					<li><a href="{{pathFor route='searchSkills'}}">Skills <span class="resource-icon round-skill"></span></a></li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					{{#if currentUser}}
					<li class="dropdown">
						<a id="action-create-dropdown" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
							<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
						</a>
						<ul id="action-create-list" class="dropdown-menu" role="menu">
							<li><a href="#" id="modal-add-place" data-toggle="modal" data-modal-template="modalAddPlace" data-target="#myModal">Add a new place</a></li>
						</ul>
					</li>
					<li>
						<a href="{{pathFor route='userProfileBio' _id=currentUser._id}}">
							{{#if currentUser.profile.avatar}}
								<span class="avatar" style="background-image:url({{currentUser.profile.avatar.url}})"></span>
							{{/if}}
							{{currentUser.profile.firstname}}
						</a>
					</li>
					<li class="dropdown">
						{{> primaryNavbarNotifications}}
					</li>
					<li><a href="/logout" data-toggle="tooltip" data-placement="bottom" title="Sign out"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span></a></li>
					{{else}}
					<li><a href="/login">Sign in</a></li>
					<li><a href="/join">Sign up</a></li>
					{{/if}}
				</ul>
			</div>

		</div>
	</nav>
</template>
