<template name="placeProfileIdentityEdition">
	<form id='edit-identity-form'>
		<div class='form-group {{errorClass "name"}}'>
			<label for='input-name'>Name</label>
			<input class='form-control' type="text" value="{{place.name}}" id="input-name">
			<span class='help-block'>{{errorMessage 'name'}}</span>
		</div>
		<div class="form-group {{errorClass 'activities'}}">
			<label for="input-activities">Activities</label>
			<input type="text" class="form-control" id="input-activities" value="{{place.activities}}" placeholder="" data-role="tagsinput">
			<span class="help-block">{{errorMessage 'activities'}}</span>
		</div>
		<div class="form-group {{errorClass 'address'}}">
			<label for="input-street-number">Address</label>
			<input type="number" class="form-control" id="input-street-number" placeholder="NÂ°" value="{{place.streetNumber}}">

			<input type="text" class="form-control" id="input-street-name" placeholder="Street" value="{{place.streetName}}">

			<input type="text" class="form-control" id="input-zipcode" placeholder="Zipecode" value="{{place.zipcode}}">

			<input type="text" class="form-control" id="input-city" placeholder="City" value="{{place.city}}">

			<select id="select-country" class="form-control">
				<option value="fr">France</option>
				<option value="sw">Suisse</option>
			</select>

			<span class="help-block col-sm-offset-2 col-sm-10">{{errorMessage 'address'}}</span>
			{{{staticMapUrl}}}
		</div>		
		<button type='button' class='btn btn-default' id='close-identity-edit-popover'>Cancel</button>
		<button type='button' class='btn btn-primary' id="check-location">Check your location</button>
		<button type='submit' class='btn btn-primary' id="submit-identity">Save</button>
	</form>
</template>

<template name="placeUpdateSocialProfiles">
	<form id='social-profiles-form'>
		<div class='form-group {{errorClass "facebook"}}'>
			<label for='edit-activity'>Facebook</label>
			<input class='form-control' type='url' id='edit-facebook' value='{{place.links.facebook}}'>
			<span class='help-block'>{{errorMessage 'facebook'}}</span>
		</div>
		<div class='form-group {{errorClass "flickr"}}'>
			<label for='edit-activity'>Flickr</label>
			<input class='form-control' type='url' id='edit-flickr' value='{{place.links.flickr}}'>
			<span class='help-block'>{{errorMessage 'flickr'}}</span>
		</div>
		<div class='form-group {{errorClass "twitter"}}'>
			<label for='edit-activity'>Twitter</label>
			<input class='form-control' type='url' id='edit-twitter' value='{{place.links.twitter}}'>
			<span class='help-block'>{{errorMessage 'twitter'}}</span>
		</div>
		<div class='form-group {{errorClass "website"}}'>
			<label for='edit-activity'>Personal website</label>
			<input class='form-control' type='url' id='edit-website' value='{{place.links.website}}'>
			<span class='help-block'>{{errorMessage 'website'}}</span>
		</div>
		<button type='button' class='btn btn-default' id='close-social-profiles-popover'>Cancel</button>
		<button type='submit' class='btn btn-primary' id='save-identity-btn'>Save</button>
	</form>
</template>

<template name="placeProfileLayout">
	<div class="container-fluid profile-page" id="place-profile-page">
		<div class="row">
			<header class="col-md-12">
				<section id="cover-avatar">
					<div class="profile-cover">
						{{#if place.cover}}
						<div class="focuspoint" id="profile-cover-bg"
						data-focus-x="{{place.cover.focusX}}"
						data-focus-y="{{place.cover.focusY}}"
						data-image-w="{{place.cover.w}}"
						data-image-h="{{place.cover.h}}">
							<img class="profile-cover-image" src="{{place.cover.url}}" alt="Cover">
						</div>
						{{else}}
						
						{{/if}}

						{{#if isAdmin}}
						<button class="upload-cover-btn btn btn-primary" data-toggle="modal" data-modal-template="modalAddPlace" data-target="#myModal">Upload a cover picture</button>
						{{/if}}
					</div>

					{{#if isAdmin}}
						{{#if place.avatar}}
						<a href="#" id="upload-avatar-btn" data-toggle="modal" data-modal-template="modalAddPlace" data-target="#myModal">
							<div class="profile-avatar col-md-8 col-sm-offset-2">
								<div class="focuspoint" id="profile-avatar-bg"
									data-focus-x="{{place.avatar.focusX}}"
									data-focus-y="{{place.avatar.focusY}}"
									data-image-w="{{place.avatar.w}}"
									data-image-h="{{place.avatar.h}}">
										<span class="glyphicon glyphicon-camera edit-cover-icon" aria-hidden="true"></span>
										<img class="profile-avatar-image" src="{{place.avatar.url}}" alt="Avatar">
								</div>
							</div>
						</a>
						{{else}}
						<a href="#" id="upload-avatar-btn" data-toggle="modal" data-modal-template="modalAddPlace" data-target="#myModal">
							<div class="profile-avatar col-md-8 col-sm-offset-2">
								<span class="glyphicon glyphicon-camera" aria-hidden="true"></span>
							</div>
						</a>
						{{/if}}
					{{else}}
						{{#if place.avatar}}
						<div class="profile-avatar col-md-8 col-sm-offset-2">
							<div class="focuspoint" id="profile-avatar-bg"
								data-focus-x="{{place.avatar.focusX}}"
								data-focus-y="{{place.avatar.focusY}}"
								data-image-w="{{place.avatar.w}}"
								data-image-h="{{place.avatar.h}}">
									<span class="glyphicon glyphicon-camera edit-cover-icon" aria-hidden="true"></span>
									<img class="profile-avatar-image" src="{{place.avatar.url}}" alt="Avatar">
							</div>
						</div>
						{{else}}
						<div class="profile-avatar col-md-8 col-sm-offset-2">
							<span class="glyphicon glyphicon-camera" aria-hidden="true"></span>
						</div>
						{{/if}}
					{{/if}}
				</section>
			</header>
		</div>

		<section class="row" id="resource-infos">
			<div class="col-md-8 col-sm-offset-2">
				<div class="row">

					<div id="resource-infos-identity" class="col-sd-12 col-md-6">
						{{#if isAdmin}}
						<div id="identity-edit" role="button">
							<div id="identity">
								<h1>
									<span class="icon icon-place-dot"></span>
									<span id="user-name">{{place.name}}</span>
									{{#if place.activities}}
									<span id="user-activity">- {{place.activities}}</span>
									{{/if}}
									<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
								</h1>
								
								{{#if place.formattedAddress}}
								<span id="user-area">{{place.formattedAddress}}</span>
								{{/if}}
							</div>
						</div>
						{{else}}
						<div id="identity">
							<h1>
								<span class="icon icon-user-dot"></span>
								<span id="user-name">{{place.name}}</span>
								{{#if place.activities}}
								<span id="user-activity">- {{place.activities}}</span>
								{{/if}}
							</h1>
							
							{{#if place.formattedAddress}}
							<span id="user-area">{{place.formattedAddress}}</span>
							{{/if}}
						</div>
						{{/if}}
					</div>

					<div id="resource-infos-social-profiles" class="col-sd-12 col-md-6">
						<div id="social-profiles">
						
						{{#if place.links}}
							{{#if place.links.facebook}}
							<a href="{{place.links.facebook}}" target="_blank"><span class="social-icon-25 social-icon-25-facebook"></span></a>
							{{/if}}
							{{#if place.links.twitter}}
							<a href="{{place.links.twitter}}" target="_blank"><span class="social-icon-25 social-icon-25-twitter"></span></a>
							{{/if}}
							{{#if place.links.flickr}}
							<a href="{{place.links.flickr}}" target="_blank"><span class="social-icon-25 social-icon-25-flickr"></span></a>
							{{/if}}
							{{#if place.links.website}}
							<a href="{{place.links.website}}" target="_blank"><span class="social-icon-25 social-icon-25-website"></span></a>
							{{/if}}

							{{#if isAdmin}}
							<a href="#" id="edit-social-profiles">Edit</a>
							{{/if}}
						{{else}}
							{{#if isAdmin}}
							<div id="add-social-profiles">
								Add your social profiles
							</div>
							{{/if}}
						{{/if}}
						
						</div>
					</div>

				</div>
			</div>
		</section>

		<nav class="row" id="inner-nav">
			<div class="col-md-8 col-sm-offset-2">
				<ul class="nav nav-pills">
					<li role="presentation" class="active">
						<a href="{{pathFor route='placeProfileAbout' _id=place._id}}">About</a>
					</li>
					<!-- <li>
						<a href="{{pathFor route='userProfileSkills' _id=user._id}}">Skills</a>
					</li>
					<li>
						<a href="{{pathFor route='userProfilePlaces' _id=user._id}}">Places</a>
					</li> -->
				</ul>
			</div>
		</nav>

		<div class="row">
			<div class="col-md-8 col-sm-offset-2">
				{{> yield "content"}}
			</div>
		</div>

	</div>
	{{> footer}}
</template>
