<template name="modalChangeCover">
	<div class="modal-dialog modal-change-cover">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="myModalLabel">Update your cover</h4>
			</div>
			<div class="modal-body">
				<input type="file" id="input-cover">
				{{#if errorMessage 'image'}}
				<div class="alert alert-danger" role="alert">
				  <strong>{{errorMessage 'image'}}</strong>
				</div>
				{{/if}}

				{{#if modalResource.cover}}
				<div class="image-update-container">

					<div class="helper-tool">
						<!-- <img class="focus-target-reticle" src='../img/focuspoint-target.png' /> -->
						<div class="helper-tool-target" id="helper-tool-container">
							<img class="helper-tool-img" id="cover-helper-tool-img" src="{{modalResource.cover.url}}">
							<img class="reticle" src="http://jonom.github.io/jquery-focuspoint/demos/img/focuspoint-target.png">
							<img class="target-overlay" id="cover-target-overlay" src="{{modalResource.cover.url}}">
						</div>
						<em>Click on the image to indicate where this focal point is located. This ensure that this point will be never cropped out</em>
					</div>

					<button class="btn btn-primary image-upload">Change your cover</button>
				</div>
				{{else}}
				<div class="image-upload-container">

					<div class="helper-tool">
						<!-- <img class="focus-target-reticle" src='../img/focuspoint-target.png' /> -->
						<div class="helper-tool-target" id="helper-tool-container">
							<img class="helper-tool-img" id="cover-helper-tool-img" src="http://jonom.github.io/jquery-focuspoint/demos/img/city_from_unsplash.jpg">
							<img class="reticle" src="http://jonom.github.io/jquery-focuspoint/demos/img/focuspoint-target.png">
							<img class="target-overlay" id="cover-target-overlay" src="http://jonom.github.io/jquery-focuspoint/demos/img/city_from_unsplash.jpg">
						</div>
						<em>Click on the image to indicate where this focal point is located. This ensure that this point will be never cropped out</em>
					</div>

					<div id="first-upload" class="image-upload first-upload">Upload an image</div>
					<button id="change-image" class="btn btn-primary image-upload first-upload">Upload another image</button>
				</div>
				{{/if}}

			</div>
			<div class="modal-footer">
				<button class="btn btn-default" id="cancel-modal-cover">Cancel</button>
				{{#if modalResource.cover}}
				<button class="btn btn-success" id="update-cover">Update</button>
				{{else}}
				<button class="btn btn-success" id="save-cover">Save</button>
				{{/if}}
			</div>
		</div>
	</div>	
</template>
