<template name="modalAddPlace">
	<div class="modal-dialog modal-add-place">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">Submit you place</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal">
					<div class="form-group {{errorClass 'name'}}">
						<label for="input-name" class="col-sm-2 control-label">Name</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="input-name" placeholder="">
							<span class="help-block">{{errorMessage 'name'}}</span>
						</div>
						<div class="col-md-1">
							<span class="glyphicon glyphicon-question-sign" aria-hidden="true" data-toggle="popover" data-content="The name of your place" data-trigger="hover click"></span>
						</div>
					</div>
					<div class="form-group {{errorClass 'themes'}}">
						<label for="input-themes" class="col-sm-2 control-label">Themes</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="input-themes" placeholder="" data-role="tagsinput">
							<span class="help-block">{{errorMessage 'themes'}}</span>
						</div>
						<div class="col-md-1">
							<span class="glyphicon glyphicon-question-sign" aria-hidden="true" data-toggle="popover" data-content="User one term per theme to descibe your place" data-trigger="hover click"></span>
						</div>
					</div>
					<div class="form-group {{errorClass 'activities'}}">
						<label for="input-activities" class="col-sm-2 control-label">Activities</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="input-activities" placeholder="" data-role="tagsinput">
							<span class="help-block">{{errorMessage 'activities'}}</span>
						</div>
						<div class="col-md-1">
							<span class="glyphicon glyphicon-question-sign" aria-hidden="true" data-toggle="popover" data-content="User one term per activity to descibe your activities" data-trigger="hover click"></span>
						</div>
					</div>
					<div class="form-group {{errorClass 'role'}}">
						<label for="input-role" class="col-sm-2 control-label">Your role</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="input-role" placeholder="Your role">
							<span class="help-block">{{errorMessage 'role'}}</span>
						</div>
						<div class="col-md-1">
							<span class="glyphicon glyphicon-question-sign" aria-hidden="true" data-toggle="popover" data-content="What are you doing in this place ?" data-trigger="hover click"></span>
						</div>
					</div>
					<div class="form-group {{errorClass 'address'}}">
						<label for="input-street-number" class="col-sm-2 control-label">Address</label>
						<div class="col-sm-2">
							<input type="number" class="form-control" id="input-street-number" placeholder="NÂ°">
						</div>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="input-street-name" placeholder="Street">
						</div>
						<div class="col-sm-offset-2 col-sm-3">
							<input type="number" class="form-control" id="input-zipcode" placeholder="Zipecode">
						</div>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="input-city" placeholder="City">
						</div>
						<div class="col-sm-3">
							<select id="select-country" class="form-control">
								<option value="fr">France</option>
								<option value="sw">Suisse</option>
							</select>
						</div>
						<span class="help-block col-sm-offset-2 col-sm-10">{{errorMessage 'address'}}</span>
						<div class="col-sm-offset-2 col-sm-10 static-map-container">
							{{{staticMapUrl}}}
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-success" id="check-location">Check your location</button>
				<button type="button" class="btn btn-primary" id="submit-place">Submit</button>
			</div>
		</div>
	</div>	
</template>
