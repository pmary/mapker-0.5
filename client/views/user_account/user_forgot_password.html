<template name="userForgotPassword">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">

				{{#if resetPassword}}

				<!-- Reset password panel -->
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3>Reset your password</h3>
					</div>
					<div class="panel-body">
						<form id="reset-password-form" action="action">
							<div class="row">
								<div class="col-md-12">
									<div class="form-group {{errorClass 'password'}}">
										<label for="new-password">New password</label>
										<input class="form-control" type="password" id="new-password" name="new-password" />
										<span class="help-block">{{errorMessage 'password'}}</span>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<div class="form-group {{errorClass 'passwordConfirmation'}}">
										<label for="new-password-confirm">Confirm your password</label>
										<input class="form-control" type="password" id="new-password-confirm" name="new-password-confirm" />
										<span class="help-block">{{errorMessage 'passwordConfirmation'}}</span>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<input type="submit" id="forgot-password-submit-button" class="btn btn-default" value="Submit" />
								</div>
							</div>
						</form>
					</div>
				</div><!-- /panel -->

				{{else}}

				<!-- Reset password panel -->
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3>Forgot password</h3>
					</div>
					<div class="panel-body">
						<form id="forgot-password-form" action="action">
							<div class="row">
								<div class="col-md-12">
									<div class="form-group {{errorClass 'email'}}">
										<label for="forgot-password-email">Email</label>
										<input class="form-control" type="email" id="forgot-password-email" name="forgot-password-email" />
										<span class="help-block">{{errorMessage 'email'}}</span>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<input type="submit" id="forgot-password-submit-button" class="btn btn-default" value="Submit" />
								</div>
							</div>
						</form>
					</div>
				</div><!-- /panel -->

				{{/if}}
	
			</div>
		</div>
	</div>
</template>
