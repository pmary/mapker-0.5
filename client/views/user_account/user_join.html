<template name="UserJoin">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">

				<!-- Sign Up pannel -->
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3>Sign Up</h3>
					</div>
					<div class="panel-body">
						<form id="join-form" action="action">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label for="join-first-name">First name</label>
										<input class="form-control" type="text" id="join-first-name" name="join-first-name" />
										<small class="error">Invalid entry</small>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="join-last-name">Last name</label>
										<input class="form-control" type="text" id="join-last-name" name="join-last-name" />
										<small class="error">Invalid entry</small>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<label for="join-email">Email</label>
										<input class="form-control" type="email" id="join-email" name="join-email" />
										<small class="error">Invalid entry</small>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<label class="join-password">Password</label>
										<input class="form-control" type="password" id="join-password" name="join-password" />
										<small class="error">Invalid entry</small>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<label id="join-confirm-password">Confirm your password</label>
											<input class="form-control" type="password" id="join-confirm-password" name="join-confirm-password" />
										<small class="error">Invalid entry</small>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<input type="submit" id="join-button" class="btn btn-default" value="Create an account" />
								</div>
							</div>
						</form>
					</div>
				</div><!-- /panel -->

			</div>
		</div>
	</div>
</template>
