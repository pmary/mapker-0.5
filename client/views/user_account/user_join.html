<template name="userJoin">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">

				<!-- Sign Up pannel -->
				<div class="panel panel-default panel-user">
					<div class="panel-heading">
						<h3>Sign Up</h3>
					</div>
					<div class="panel-body">
						<form id="join-form" action="action">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group {{errorClass 'firstname'}}">
										<label for="join-first-name">First name</label>
										<input class="form-control" type="text" id="join-first-name" name="join-first-name" />
										<span class="help-block">{{errorMessage 'firstname'}}</span>

									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group {{errorClass 'lastname'}}">
										<label for="join-last-name">Last name</label>
										<input class="form-control" type="text" id="join-last-name" name="join-last-name" />
										<span class="help-block">{{errorMessage 'lastname'}}</span>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<div class="form-group {{errorClass 'email'}}">
										<label for="join-email">Email</label>
										<input class="form-control" type="email" id="join-email" name="join-email" />
										<span class="help-block">{{errorMessage 'email'}}</span>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<div class="form-group {{errorClass 'password'}}">
										<label class="join-password">Password</label>
										<input class="form-control" type="password" id="join-password" name="join-password" />
										<span class="help-block">{{errorMessage 'password'}}</span>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<div class="form-group {{errorClass 'passwordConfirmation'}}">
										<label for="join-confirm-password">Confirm your password</label>
										<input class="form-control" type="password" id="join-confirm-password" name="join-confirm-password" />
										<span class="help-block">{{errorMessage 'passwordConfirmation'}}</span>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<input type="submit" id="join-button" class="btn btn-primary" value="Create an account" />
								</div>
							</div>
						</form>
					</div>
				</div><!-- /panel -->

			</div>
		</div>
	</div>
	{{> footer}}
</template>
