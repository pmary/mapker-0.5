<template name="Home">
	<div class="container-fluid" id="home-page">
		<header class="row">
			<div class="col-md-offset-2 col-md-8">
				<h1>Welcome in the Makers world</h1>
				<h2>Find the places and skills you need to bootstrap your projects</h2>
			</div>
		</header>
		<section class="row section-1">
			<div class="col-md-offset-2 col-md-8">
				<div class="row">
					<div class="headline col-md-4">
						<h2>What are you looking for?</h2>
					</div>
					<div class="resource place col-xs-12 col-sm-6 col-md-4">
						<a href="{{pathFor route='searchPlaces'}}">
							<img src="/images/search-places-icon.png" alt="Places">
						</a>
					</div>
					<div class="resource search col-xs-12 col-sm-6 col-md-4">
						<a href="{{pathFor route='searchSkills'}}">
							<img src="/images/search-skills-icon.png" alt="Skills">
						</a>
					</div>
				</div>
			</div>
		</section>
		<section class="row section-2">
			<div class="find-places col-md-12">
				<div class="col-md-6">
					<img src="/images/home/avatar-place-big.png">
				</div>
				<div class="col-md-6">
					<p class="headline">With Mapker<br>
					find the <span>Places</span><br>
					for your project</p>
					<a href="">
						<button class="btn btn-primary">Find the perfect place to make</button>
					</a>
				</div>
			</div>
			<div class="find-skills col-md-12">
				<div class="col-md-6">
					<p class="headline">With Mapker<br>
					find peoples with the <span>Skills</span><br>
					you need for your project</p>
					<a href="">
						<button class="btn btn-primary">Find your co-makers</button>
					</a>
				</div>
				<div class="col-md-6">
					<img src="/images/home/avatar-skill-big.png">
				</div>
			</div>
		</section>
		<section class="row section-3">
			<div class="col-md-12">
				<div class="link-facebook col-md-6">
					<a class="" href="https://www.facebook.com/mapker.co" target="_blank">Facebook</a>
				</div>
				<div class="link-twitter col-md-6">
					<a class="" href="https://twitter.com/_Mapker" target="_blank">Twitter</a>
				</div>
			</div>
		</section>
	</div>
</template>
