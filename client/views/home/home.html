<template name="Home">
	<div class="container-fluid" id="home-page">
		<header class="row">
			<div class="col-md-offset-2 col-md-8">
				<h1>Welcome in the Makers world</h1>
				<h2>Find the places and skills you need to bootstrap your projects</h2>
			</div>
		</header>
		<section class="row section-1">
			<div class="col-md-offset-2 col-md-8">
				<h2>What are you looking for?</h2>
				<div class="row">
					<div class="resource col-md-6">
						<a href="{{pathFor route='searchPlaces'}}">
							<img src="/images/search-places-icon.png" alt="Places">
						</a>
					</div>
					<div class="resource col-md-6">
						<a href="{{pathFor route='searchSkills'}}">
							<img src="/images/search-skills-icon.png" alt="Skills">
						</a>
					</div>
				</div>
			</div>
		</section>
	</div>
</template>
