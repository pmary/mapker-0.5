<template name="UserProfileLayout">
	<div class="container-fluid" id="user-profile-page">
		<div class="row">
			<header class="col-md-12">
				<section id="cover-avatar">
					<div class="profile-cover">
						{{#if currentUser.profile.cover}}
						<div class="profile-cover-bg">
							<img class="profile-cover-image" src="#" alt="Cover">
						</div>
						{{else}}
						<span class="upload-cover-btn btn btn-primary">Upload a cover picture</span>
						{{/if}}
					</div>
					<div class="profile-avatar">
						{{#if currentUser.profile.avatar}}
						<img class="profile-avatar-image" src="#" alt="Avatar">
						{{else}}
						{{/if}}
					</div>
				</section>
			</header>
		</div>

		<section class="row" id="user-infos">
			<div class="col-md-8 col-sm-offset-2">
				<div class="row">
					<div class="col-sd-12 col-md-6">
						<h1 class="user-name">{{currentUser.profile.firstname}} {{currentUser.profile.lastname}}</h1>
						{{#if currentUser.profile.activity}}
						<span class="user-activity">- {{currentUser.profile.activity}}</span>
						{{/if}}
						{{#if currentUser.profile.zipcode}}
						<span class="user-area">{{currentUser.profile.zipcode}}</span>
						{{/if}}
					</div>
					<div class="col-sd-12 col-md-6">
					</div>
				</div>
			</div>
		</section>

		<nav class="row" id="inner-nav">
			<div class="col-md-8 col-sm-offset-2">
				<ul class="nav nav-pills nav-justified">
					<li role="presentation" class="active">
						<a href="{{pathFor route='userProfileBio' _id=currentUser._id}}">Bio</a>
					</li>
					<li>
						<a href="{{pathFor route='userProfileSkills' _id=currentUser._id}}">Skills</a>
					</li>
					<li>
						<a href="{{pathFor route='userProfileProjects' _id=currentUser._id}}">Projects</a>
					</li>
					<li>
						<a href="{{pathFor route='userProfilePlaces' _id=currentUser._id}}">Places</a>
					</li>
				</ul>
			</div>
		</nav>

		<div class="row">
			<div class="col-md-8 col-sm-offset-2">
				{{> yield "content"}}
			</div>
		</div>
	</div>
</template>
