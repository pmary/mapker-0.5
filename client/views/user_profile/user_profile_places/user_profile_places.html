<template name="userProfilePlaces">
	<section class="user-profile-places">
		{{#each places}}
			<div class="col-sd-12 col-md-6 col-lg-4">
				<div class="place">
					<header>
						{{#if activated}}						
						{{else}}
							<div class="validation-in-progess">Validation in progess</div>
						{{/if}}
						{{#if avatar}}
						<div class="focuspoint avatar" style="background-image: url({{avatar.url}})">
						</div>
						{{else}}
						<div class="focuspoint avatar" style="background-image: url(/images/avatar-place-default.png)">
						</div>
						{{/if}}
						{{#if cover}}
						<div class="cover" style="background-image: url({{cover.url}})"></div>
						{{else}}
						<div class="cover" style="background-image: url(/images/fond-cover-place.png)"></div>
						{{/if}}
					</header>
					
					<section>
						<h1><a href="{{pathFor route='placeProfileAbout' _id=_id}}">{{name}}</a></h1>
						<h2>{{split activities}}</h2>
					</section>
				</div>
			</div>
		{{/each}}
	</section>
</template>
